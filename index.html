<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MJD Robot Battledome Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/quiz.css">
  </head>
  <body>
    <article id="game_container" class="container">
      <section id="playerSetup">
        <div>
          <h1 id="robotOne">Robot One</h1>
        </div>
        <section id="robotTypeSelect" class="container">
          <h3>Select your Robot Type</h3>
          <div id="typeButtons" class="col-sm-12 container">
            <button id="Drone" class="btn typebtn">Drone</button>
            <button id="BiPedal" class="btn typebtn">BiPedal</button>
            <button id="ATV" class="btn typebtn">ATV</button>
          </div>
        </section> <!-- end of type select -->
        <section id="robotModelSelect" class="container">
          <h3>Select Robot Model</h3>
          <div id="modelButtons"  class="col-sm-12 container">
            <div id="droneModel">
              <button id="typhoon" class="btn modelbtn">Typhoon</button>
              <button id="cyclone" class="btn modelbtn">Cyclone</button>
            </div>

            <div id="biPedalModel">
              <button id="atlas" class="btn modelbtn">Atlas</button>
              <button id="petman" class="btn modelbtn">Petman</button>
            </div>

            <div id="droneModel">
              <button id="bigdog" class="btn modelbtn">Bigdog</button>
              <button id="cheetah" class="btn modelbtn">Cheetah</button>
            </div>
          </div>
        </section> <!-- end of model select -->
        <section id="robotWeaponSelect" class="container">
          <h3>Select Robot Weapon</h3>
          <div id="weaponButtons" class="col-sm-12 container">
            <button id="foam" class="btn weaponbtn">Imobilizing Foam</button>
            <button id="lava" class="btn weaponbtn">Lava Thrower</button>
            <button id="saw" class="btn wweaponbtn">Metal Saw</button>
            <button id="cannon" class="btn weaponbtn">Music Cannon</button>
            <button id="rave" class="btn weaponbtn">Rave Gun</button>
            <button id="thump" class="btn weaponbtn">RHASAR</button>
          </div>
        </section> <!-- end of weapon select -->
        <section id="robotModificationSelect" class="container">
          <h3>Select Robot Modifications</h3>
          <div id="modificationButtons" class="col-sm-12 container">
            <button id="emp" class="btn modifybtn">E.M.P</button>
            <button id="gyro" class="btn modifybtn">Gyroscope</button>
            <button id="lock" class="btn modifybtn">Interlock</button>
            <button id="scan" class="btn modifybtn">Scanner</button>
            <button id="cloak" class="btn modifybtn">Cloaking</button>
            <button id="h20" class="btn modifybtn">Waterproof</button>
          </div>
        </section> <!-- end of modifications -->
      </section>  <!-- end of player setup -->
      <section id="battledome" class="container">
        <h1>Welcome to the BattleDome</h1>
        <div id="robotOneCard" class="col-sm-6">
        </div>
        <div id="robotTwoCard" class="col-sm-6">
        </div>
        <div id="battleInfo" class="col-sm-12">
        </div>
        <button id="battleButton" class="btn battledome">ATTACK</button>
      </section><!-- end of battledome setup -->
    </article> <!-- end of game setup -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
